<!DOCTYPE html>
<html>
<head>
	<title>RAVE</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="icon" type="image/png" href="img/logo.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.14/dist/semantic.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.14/dist/semantic.min.js"></script>
	<script src="js/util.js"></script>
	<script src="js/login.js"></script>
	<!--<script src="js/djenius.js"></script>-->
	<script src="js/wiki.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
	<div id="resp_check"></div>
	
	<!-- HEADER -->
	<header class="ui stackable inverted fixed menu">
		<div class="ui container">
			<div id="header_flex">
				<a id="header_home" class="header item">
					<img src="img/logo.png">
					RAVE
				</a>
				<a id="header_login" class="ui item">
					<i class="sign in icon"></i>
					Login
				</a>
			</div>
			<div id="header_input" class="ui inverted transparent input item">
				<input id="search_bar" placeholder="Search..." type="text">
				<a id="search_button" href="">
					<i class="search icon"></i>
				</a>
			</div>
		</div>
	</header>
	
	<!-- MAIN -->
		<!-- https://stackoverflow.com/questions/32172155/which-one-is-the-right-one-semantic-ui-responsive-visibility -->
		<!-- tablet: between 768px - 991px, portrait tablet -->
		<!-- computer: 992px and above, from landscape tablet on, overridden by following ones for pc screens -->
		<!-- large screen: between 1200px - 1919px -->
		<!-- widescreen: 1920px and above -->
	<div id="main_container" class="ui main text container">
		<div id="grid_container" class="ui equal width stackable grid container">
			
			<!--CROSSREF-->
			<div id="column_crossref" class="ui tablet computer only center aligned column">
				<div class="ui inverted dimmer">
					<div class="ui disabled text loader">Loading</div>
				</div>
				<div id="content_crossref">
					<!--JS-->
				</div>
			</div>
			
			<!--WIKI-->
			<div id="column_wiki" class="ui nine wide tablet nine wide computer seven wide large screen seven wide widescreen justified column">
				<div id="main_header" class="ui segment">
					<h1 id="main_title" class="ui header">RAVE</h1>
					<div id="main_header_divider" class="ui vertical fitted divider"></div>
					<div id="main_dropdown_container">
						<div id="main_dropdown" class="ui selection dropdown">
							<input name="section" type="hidden">
							<i class="dropdown icon"></i>
							<div class="default text">Section</div>
							<div class="menu">
								<!--JS-->
							</div>
						</div>
					</div>
				</div>
				<div id="content_wiki_container" class="ui">
					<div class="ui inverted dimmer">
						<div class="ui disabled text loader">Loading</div>
					</div>
					<div id="content_wiki">
						<!--JS-->
					</div>
				</div>
			</div>
			
			<!--GENIUS-->
			<div id="column_genius" class="ui large screen only justified column">
				<div class="ui inverted dimmer">
					<div class="ui disabled text loader">Loading</div>
				</div>
				<div id="djenius_segment" class="ui segment">
					<p>GENIUS</p>
					<input id="djenius_button" type="button" value="insert comment">
					<!--JS-->
				</div>
			</div>
			
		</div>
	</div>
	
	<!-- FOOTER -->
	<footer class="ui inverted vertical footer segment">
		<div class="ui center aligned container">
			<img src="img/logo.png" class="ui centered mini image">
			<p>RAVE</p>
			<div class="ui horizontal inverted small divided link list">
				<a class="item" href="#">Site Map</a>
				<a class="item" href="#">Contact Us</a>
				<a class="item" href="#">Terms and Conditions</a>
				<a class="item" href="#">Privacy Policy</a>
			</div>
		</div>
	</footer>
	
	<!-- LOGIN -->
	<div id="login_modal" class="ui basic modal">
		<div id="login_segment" class="ui inverted basic segment">
			<div id="login_menu" class="ui inverted menu">
				<a id="login_tab" class="item active">Log in</a>
				<a id="signup_tab" class="item">Sign up</a>
			</div>
			<form id="login_form" class="ui inverted form">
				
				<div class="field">
					<div class="ui left icon input">
						<i class="at icon"></i>
						<input type="text" name="email" placeholder="E-mail address">
					</div>
				</div>
				
				<div class="registration field">
					<div class="ui left icon input">
						<i class="at icon"></i>
						<input type="text" name="emailCheck" placeholder="Confirm e-mail address">
					</div>
				</div>
				
				<div class="registration field">
					<div class="ui left icon input">
						<i class="user icon"></i>
						<input type="text" name="username" placeholder="Username">
					</div>
				</div>
				
				<div class="field">
					<div class="ui left icon input">
						<i class="lock icon"></i>
						<input type="password" name="password" placeholder="Password">
					</div>
				</div>
				
				<div class="registration field">
					<div class="ui left icon input">
						<i class="lock icon"></i>
						<input type="password" name="passwordCheck" placeholder="Confirm password">
					</div>
				</div>
				
				<div id="login_error" class="ui inverted error mini message"></div>
				<div id="login_button" class="ui fluid orange submit button">
					<span id="login_button_text">
						Log in
					</span>
				</div>
			</form>
		</div>
	</div>
	
	<!-- IMAGE -->
	<div id="image_modal" class="ui basic fullscreen modal">
		<div>
			<img src=""></img>
		</div>
	</div>
</body>
</html>
